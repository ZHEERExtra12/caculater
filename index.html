<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>caculater</title>
          <link rel="stylesheet" href="./style.css">
</head>
<body>
          <div class="all">
                    <div class="input">
                              <input readonly id="input">
                    </div>
                    <div class="btns">
                              <button onclick="display('7')" class="dd">7</button>
                              <button onclick="display('8')"class="dd">8</button>
                              <button onclick="display('9')" class="dd">9</button>
                              <button  class="C" class="dd" onclick="Clear()">C</button><br>
                              <button onclick="display('4')" class="dd">4</button>
                              <button onclick="display('5')" class="dd">5</button>
                              <button onclick="display('6')" class="dd">6</button>
                              <button class="d" onclick="display('−')" class="dd">-</button><br>
                              <button onclick="display('1')" class="dd">1</button>
                              <button  onclick="display('2')" class="dd">2</button>
                              <button onclick="display('3')" class="dd">3</button>
                              <button class="d" onclick="display('+')" class="dd">+</button><br>
                              <button onclick="display('0')" class="dd">0</button>
                              <button class="d" onclick="display('.')" class="dd">.</button>
                              <button class="d" onclick="display('×')" class="dd">×</button>
                              <button class="d" onclick="display('÷')" class="dd">÷</button><br>
                              <button onclick="caculate()" class="equal">=</button>

                    </div>
          </div>
